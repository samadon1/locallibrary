{% extends 'catalog/base_generic.html' %} {% block MainContent %}
<div class="content">
  <h1>All Books</h1>
<hr>
<br>
  {% if books %}
  <div class="book-display-grid">
    {% for book in books %}

    <div class="book-dispay-grid-item">
      <img src="{{ book.image.url }}" height="250px" width="220px" alt="" />
      <br />
      <a class="link-style" href="{% url 'bookDetails' book.id %}">
        <h3 style="line-height: 2px">{{ book.title }}</h3>
      </a>
      by <strong> {{ book.author }} </strong> <br />
      <br />

      <a class="btn-style link-style" href="{% url 'bookDetails' book.id %}"
        >Details</a
      >
    </div>

    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
