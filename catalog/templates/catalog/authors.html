{% extends 'catalog/base_generic.html' %} {% block MainContent %}
<div class="content">
  <h1>All Authors</h1>
  <hr>
  {% if authors %} {% for author in authors %}

 <ul>
    <li>
        <a href="{% url 'authorDetails' author.id %}" class="link-style" > 
            <p>
              {{ author }} ( {{ author.date_of_birth }} - {{ author.date_of_death }} )
            </p>
          </a>
    </li>
 </ul>

  {% endfor %} {% endif %}
</div>
{% endblock %}
